<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Estilo</title>
    <style>
        table {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 24px;
        }

        table th{
            border: 2px solid blue;
            background-color: lightblue;
            width: 100px;
        }

        table td {
            border: 3px solid red;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Nombre (s)
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Correo Electronico
                </th>
                <th>
                    Opciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    12345
                </td>
                <td>
                    Aldo David
                </td>
                <td>
                    Elizalde Hernandez
                </td>
                <td>
                    adlo.elizalde@hotmail.com
                </td>
                <td>
                    ICONOS 
                </td>
            </tr>
            <tr>
                <td>456</td>
                <td>Emilio</td>
                <td>Colorado</td>
                <td>ecolorado@yahoo.com</td>
                <td>ICONOS</td>
            </tr>
            <tr>
                <td>456</td>
                <td>Francisco</td>
                <td>Cepedea</td>
                <td>cepeda.francisco@gmail.com</td>
                <td>ICONOS</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
